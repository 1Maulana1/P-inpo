<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Notifikasi Melayang</title>
    <link rel="stylesheet" href="notifikasi.css">
</head>
<body>
    <!-- Container notifikasi melayang -->
    <div id="notifikasiContainer" class="notifikasi-container"></div>

    <!-- Modal detail produk -->
    <div id="modalDetail" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="detailProduk"></div>
        </div>
    </div>

    <!-- Tombol test -->
    <button class="btn-test" onclick="testNotifikasi()">Test Notifikasi</button>

    <script src="notifikasi.js"></script>
</body>
</html>
